<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    <section class="form-main">
        <div class="form-content">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
            <div class="box">
                <h3>Create Account</h3>
                <form action="">
                    <div class="input-box"><input type="text" class="input-control" placeholder="Full Name"></div>
                    <div class="input-box"><input type="text" class="input-control" placeholder="Email"></div>
                    <div class="input-box"><input type= "password" class="input-control" placeholder="password">
                    </div>
                    <button class="btn" type="submit">Sign up</button>
                </form>
                <p> Already have an account?<a href="login.html"class="gradient-text">Log in</a></p>
            </div>
        </div>
    </section>
</body>
</html>
